# Prefix key
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Keys
bind k confirm kill-window
bind K confirm kill-server
bind % split-window -h
bind : split-window -v
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1
bind . command-prompt
bind a last-window
bind space command-prompt -p index "select-window"
bind r source-file ~/.tmux.conf
#bind h select-pane -L
#bind j select-pane -D
#bind k select-pane -U
#bind l select-pane -R

# Options
set -g bell-action any
set -g visual-bell off
set -g base-index 1
set -g history-limit 20000
set -g escape-time 0
setw -g utf8 on
setw -g monitor-activity off

# vim-powerline-esque status bar
set -g status-fg white
set -g status-bg colour236
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour148
set -g message-fg white
set -g message-bg colour236
set -g message-attr bold

set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5

set -g status-right '#[fg=colour245]%R %d %b #[fg=colour236,bg=colour252,bold] #h '
set -g window-status-format "#[fg=colour247,bg=colour236] #I #W "
set -g window-status-current-format "#[fg=colour22,bg=colour148,bold] #I #W #[fg=colour247,bg=colour236,nobold]"

# window movement / renumbering like in screen's :number
bind-key m command-prompt -p "move window to:" "swap-window -t '%%'"
